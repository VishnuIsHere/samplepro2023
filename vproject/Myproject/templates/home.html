{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container text-center">
    <div class="alert alert-danger " role="alert">
       The Account has registered
      </div>
    </div>
        
    
    <h1 class="text-center">welcome Home</h1>

   

    <div class="row">
    <h1 class="alert alert-danger text-center"  role="alert">welcome {{request.user.username}}</h1>
    </div>

    
    <!-- <button class="justify-content-center" id="loginBtn2" class="hover_btn" href="{% url 'userlogout' %}">logout here</button> -->


    <div class="d-flex justify-content-center">
        {% if request.user.is_authenticated %}
        <a
          class="btn btn-success btn-block btn-lg gradient-custom-4 text-white my-2" href="{% url 'userlogout' %}">Logout Here</a>
      </div>
    {% endif %}


    <div class="container">
        <form class="form">
          <div class="file-upload-wrapper" data-text="Select your file!">
            <input name="file-upload-field" type="file" class="file-upload-field" value="">
          </div>
        </form>
      </div>
      
    
     
     


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
